<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Mata Uang</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Konversi Mata Uang</h1>
        <div class="converter">
            <label for="amount">Jumlah:</label>
            <input type="number" id="amount" placeholder="Masukkan jumlah">
            
            <label for="fromCurrency">Dari Mata Uang:</label>
            <select id="fromCurrency">
                <option value="BHD">Bahraini Dinar (BHD)</option>
                <option value="USD">Dolar AS (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Yen Jepang (JPY)</option>
                <option value="IDR">Rupiah Indonesia (IDR)</option>
            </select>
            
            <label for="toCurrency">Ke Mata Uang:</label>
            <select id="toCurrency">
                <option value="BHD">Bahraini Dinar (BHD)</option>
                <option value="USD">Dolar AS (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Yen Jepang (JPY)</option>
                <option value="IDR">Rupiah Indonesia (IDR)</option>
            </select>
            
            <button onclick="convertCurrency()">Konversi</button>
            <div id="result">Hasil konversi akan ditampilkan di sini</div>
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
